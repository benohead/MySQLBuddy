tabname_dbs=Databases
tabsql_dbs=SELECT * FROM INFORMATION_SCHEMA.SCHEMATA
tabname_user=Users
tabsql_user=SELECT * FROM mysql.user
tabname_procs=Processes
tabsql_procs=show processlist
tabname_opentables=Open Tables
tabsql_opentables=SHOW OPEN TABLES
tabname_dbsize=Database Size
tabsql_dbsize=SELECT table_schema AS 'Db Name', Round( Sum( data_length + index_length ) / 1024 / 1024, 3 ) AS 'Db Size (MB)', Round( Sum( data_length ) / 1024 / 1024, 3 ) AS 'Data Size (MB)', Round( Sum( index_length ) / 1024 / 1024, 3 ) AS 'Index Size (MB)', Round( Sum( data_free ) / 1024 / 1024, 3 ) AS 'Free Space (MB)' FROM information_schema.tables GROUP BY table_schema
tabname_currentevents=Current events
tabsql_currentevents=select * from performance_schema.events_waits_current
tabname_allevents=All events
tabsql_allevents=select * from performance_schema.events_waits_history_long
tabname_eventwaits=Event waits
tabsql_eventwaits=select * from performance_schema.events_waits_summary_by_thread_by_event_name
tabname_fileio=File I/O
tabsql_fileio=select * from performance_schema.file_summary_by_instance
tabname_threads=Threads
tabsql_threads=select * from performance_schema.threads
tabname_status=Status
tabsql_status=show status
tabname_tables=Tables
tabsql_tables=show tables
